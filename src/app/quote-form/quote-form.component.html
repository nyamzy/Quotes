<div class="container-fluid">
  <h2 class="text-center">Create Quote</h2>
  <hr>
  <form (ngSubmit)='submitQuote()' #quoteForm='ngForm'>
    <div class="form-group">

      <label for="author">Author</label>
      <input type="text" class="form-control" id="author" [(ngModel)]="newQuote.author" name="name" #author="ngModel" required>
      <div [hidden]="author.valid || author.pristine" class="alert alert-danger">
        <p>Author name is required</p>
      </div>
      
    </div>
    <div class="form-group">

      <label for="name">Quote</label>
      <textarea class="form-control" id="name" rows="4" [(ngModel)]="newQuote.name" name="name" #name="ngModel" required></textarea>
      <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
        <p>Please fill in the quote</p>
      </div>

    </div>
    <button type="submit" class="btn btn-success">Add Quote</button>
  </form>
</div>
