<p>Quote by: {{quote.author}}.</p>
<p>Submitted by: {{quote.submitter}}</p>
<button class="btn btn-danger">
  <i class="fas fa-thumbs-up"></i>
</button>
<button class="btn btn-danger">
  <i class="fas fa-thumbs-down"></i>
</button>

<button (click)='quoteDelete(true)' class="btn btn-danger">Delete Quote</button>
