<p>Quote by: {{quote.author}}.</p>
<p>Submitted by: {{quote.submitter}}</p>
<button (click)="like()" class="btn btn-danger">
  <i class="fas fa-thumbs-up"></i> {{likeVote}}
</button>
<button (click)="dislike()" class="btn btn-danger">
  <i class="fas fa-thumbs-down"></i> {{dislikeVote}}
</button>

<button (click)='quoteDelete(true)' class="btn btn-danger">Delete Quote</button>
