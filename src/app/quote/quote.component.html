<div class="container">
  <h1>My Quotes</h1>
  <hr>
  <div class="row">
    <div class="col-md-6">
      <div *ngFor='let quote of quotes;let i=index'>
        <li>{{quote.name}}</li>
        <button (click)='toggleDetails(i)' class="btn btn-primary">Show details</button>
        <app-quote-detail *ngIf='quote.showDescription' [quote]='quote' (toDelete)='deleteQuote($event,i)'></app-quote-detail>
      </div>
    </div>
  </div>
</div>
