<div>
  <h1>My Quotes</h1>
  <hr>
  <ul>
    <div *ngFor='let quote of quotes;let i=index'>
      <li>{{quote.name}}</li>
      <button (click)='toggleDetails(i)'>Show details</button>
      <app-quote-detail *ngIf='quote.showDescription' [quote]='quote' (toDelete)='deleteQuote($event,i)'></app-quote-detail>
    </div>
  </ul>
</div>
